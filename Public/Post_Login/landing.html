<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    
</head>
<style>
    /* General body styling */
body {
     font-family: Arial, sans-serif;
     background-color: #f5f5f5;
     margin: 0;
     padding: 0;
     display: flex;
     flex-direction: column;
     align-items: center;
    }
    
    /* Header styling */
    header {
     text-align: center;
     padding: 20px;
    }
    
    header h1 {
     color: #333;
     font-size: 2em;
     margin: 0;
    }
    
    header p {
     color: #555;
     font-size: 1.1em;
    }
    
    /* Form container styling */
    form {
     background-color: #ffffff;
     padding: 20px;
     border-radius: 8px;
     box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
     width: 100%;
     max-width: 400px;
     margin-top: 20px;
    }
    
    /* Label styling */
    form label {
     display: block;
     margin-bottom: 8px;
     font-weight: bold;
     color: #333;
    }
    
    /* Input field styling */
    form input[type="text"] {
     width: 95%;
     padding: 10px;
     margin-bottom: 15px;
     margin-right: 25px;
     border: 1px solid #ccc;
     border-radius: 4px;
     font-size: 1em;
    }
    
    /* Button styling */
    form button {
     width: 100%;
     padding: 10px;
     background-color: #4CAF50;
     color: white;
     border: none;
     border-radius: 4px;
     font-size: 1em;
     cursor: pointer;
     transition: background-color 0.3s ease;
    }
    
    form button:hover {
     background-color: #45a049;
    }
    
    /* Roadmap section styling */
    #roadmap {
     margin-top: 30px;
     text-align: center;
    }
    
    #roadmap h2 {
     color: #333;
     font-size: 1.5em;
    }
    
    #roadmap p {
        color: #555;
     font-size: 1em;
    }
    
</style>
<body>
    <header>
        <h1>Student Roadmap Generator</h1>
        <p>Fill out the form below to receive a personalized study roadmap</p>
    </header>
    

        <form action="/Gen_AI" method="post" id="student-form">
            <label for="section" name="section">Class/Grade:</label>
            <input type="text" id="section" name="section" placeholder="Enter your class or grade" required>

            <label for="course" name="course">Current Course:</label>
            <input type="text" id="course" name="course" placeholder="Enter the course you're pursuing" required>

            <label for="weak" name="weak">Subject You Find Hard:</label>
            <input type="text" id="weak" name="weak" placeholder="Enter the subject you find difficult" required>

            <label for="duration" name="duration">Course Duration</label>
            <input type="text" id="duration" name="duration" placeholder="Course duration" required>

            <button type="submit">Generate Roadmap</button>
        </form>


    <section id="roadmap">
        <h2>Your Personalized Study Roadmap</h2>
        <p id="roadmap-output">Your roadmap will be displayed here...</p>
    </section>

</body>
</html>
