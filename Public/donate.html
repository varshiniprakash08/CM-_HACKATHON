<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Donation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container" id="school-container">
    <!-- Schools will be dynamically generated here -->
  </div>

  <!-- Modal (Popup) -->
  <div class="modal" id="donate-modal">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <div class="modal-body">
        <h2 id="modal-school-name">School Name</h2>
        <img id="modal-image" src="./gpay.jpeg" alt="School Image">
      </div>
    </div>
  </div>

  <script src="donate.js"></script>
  <script src="donate_data.js"></script>
</body>
</html>
